<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản phẩm</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1>Thêm sản phẩm mới</h1>

<form id="addProductForm">
    <label>Tên sản phẩm:</label>
    <input type="text" id="productName" required />

    <label>Thương hiệu:</label>
    <input type="text" id="productBrand" required />

    <label>Danh mục:</label>
    <input type="text" id="productCategory" required />

    <label>Giá:</label>
    <input type="number" id="productPrice" step="0.01" required />

    <label>Giảm giá (%):</label>
    <input type="number" id="productDiscount" />

    <label>Mô tả:</label>
    <textarea id="productDescription"></textarea>

    <label>Hình ảnh:</label>
    <input type="text" id="productImageFileName" placeholder="Tên file ảnh" />

    <button type="submit">Thêm</button>
</form>

<button onclick="window.location.href='dashboard.html'">Quay về Dashboard</button>

<!-- Liên kết các file JavaScript -->
<script src="../js/auth.js"></script>
<script src="../js/product.js"></script>
<script src="../js/addProduct.js"></script> <!-- Xử lý logic của trang này -->
</body>
</html>
